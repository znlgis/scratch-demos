<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞Â≠óÂçéÂÆπÈÅì - Scratch 3.0 Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4C97FF 0%, #9966FF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .game-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            gap: 16px;
        }

        .stat-box {
            background: #F0F0F0;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4C97FF;
        }

        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 8px;
            background: #E0E0E0;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        .tile:not(.empty) {
            background: linear-gradient(135deg, #FFAB19 0%, #FF8C1A 100%);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .tile:not(.empty):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .tile:not(.empty):active {
            transform: scale(0.95);
        }

        .tile.empty {
            background: transparent;
            cursor: default;
        }

        .tile.correct {
            background: linear-gradient(135deg, #59C059 0%, #40A040 100%);
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4C97FF 0%, #3373CC 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 151, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #FF8C1A 0%, #CC6600 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 26, 0.4);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .win-message.show {
            display: flex;
        }

        .win-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            animation: popup 0.3s ease;
        }

        @keyframes popup {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .win-content h2 {
            color: #59C059;
            font-size: 2rem;
            margin-bottom: 16px;
        }

        .win-content p {
            color: #666;
            margin-bottom: 20px;
        }

        .instructions {
            margin-top: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            max-width: 400px;
            text-align: center;
        }

        .instructions h3 {
            margin-bottom: 8px;
        }

        .instructions p {
            font-size: 0.9rem;
            line-height: 1.5;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Êï∞Â≠óÂçéÂÆπÈÅì</h1>
        <p>Number Sliding Puzzle - Scratch 3.0 Demo</p>
    </div>

    <div class="game-container">
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">ÁßªÂä®Ê¨°Êï∞</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Áî®Êó∂</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>

        <div class="puzzle-board" id="board"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="shufflePuzzle()">üîÄ Êâì‰π±</button>
            <button class="btn btn-secondary" onclick="resetPuzzle()">üîÑ ÈáçÁΩÆ</button>
        </div>
    </div>

    <div class="instructions">
        <h3>Ê∏∏ÊàèËØ¥Êòé</h3>
        <p>ÁÇπÂáªÊï∞Â≠óÊñπÂùóÂ∞ÜÂÖ∂ÊªëÂÖ•Á©∫‰ΩçÔºåÁõÆÊ†áÊòØÂ∞Ü1-15ÊåâÈ°∫Â∫èÊéíÂàó„ÄÇ<br>Êï∞Â≠óÊéíÂàóÊ≠£Á°ÆÂêéÊñπÂùó‰ºöÂèòÊàêÁªøËâ≤ÔºÅ</p>
    </div>

    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2>üéâ ÊÅ≠ÂñúÈÄöÂÖ≥ÔºÅ</h2>
            <p id="winStats"></p>
            <button class="btn btn-primary" onclick="closeWinMessage()">ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>

    <script>
        // Game configuration
        const SHUFFLE_MOVES = 100; // Number of random moves to shuffle the puzzle

        // Game state
        let tiles = [];
        let emptyIndex = 15;
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let gameStarted = false;

        // Clear the timer
        function clearTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Initialize the puzzle
        function initPuzzle() {
            tiles = [];
            for (let i = 1; i <= 15; i++) {
                tiles.push(i);
            }
            tiles.push(0); // Empty tile
            emptyIndex = 15;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            updateStats();
            clearTimer();
            renderBoard();
        }

        // Render the puzzle board
        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                
                if (tiles[i] === 0) {
                    tile.classList.add('empty');
                } else {
                    tile.textContent = tiles[i];
                    // Check if tile is in correct position
                    if (tiles[i] === i + 1) {
                        tile.classList.add('correct');
                    }
                    tile.onclick = () => moveTile(i);
                }
                
                board.appendChild(tile);
            }
        }

        // Check if a tile can move
        function canMove(index) {
            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;
            
            // Check if adjacent (not diagonal)
            return (
                (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                (Math.abs(col - emptyCol) === 1 && row === emptyRow)
            );
        }

        // Move a tile
        function moveTile(index) {
            if (!canMove(index)) return;
            
            // Start timer on first move
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            // Swap tiles
            tiles[emptyIndex] = tiles[index];
            tiles[index] = 0;
            emptyIndex = index;
            
            moves++;
            updateStats();
            renderBoard();
            
            // Check win condition
            if (checkWin()) {
                stopTimer();
                showWinMessage();
            }
        }

        // Check if puzzle is solved
        function checkWin() {
            for (let i = 0; i < 15; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return tiles[15] === 0;
        }

        // Shuffle the puzzle (ensuring solvability)
        function shufflePuzzle() {
            // Reset first
            initPuzzle();
            
            // Perform random valid moves to shuffle
            for (let i = 0; i < SHUFFLE_MOVES; i++) {
                const validMoves = getValidMoves();
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                
                // Perform move without updating UI or stats
                tiles[emptyIndex] = tiles[randomMove];
                tiles[randomMove] = 0;
                emptyIndex = randomMove;
            }
            
            moves = 0;
            seconds = 0;
            gameStarted = false;
            clearTimer();
            updateStats();
            renderBoard();
        }

        // Get valid moves from current position
        function getValidMoves() {
            const validMoves = [];
            const row = Math.floor(emptyIndex / 4);
            const col = emptyIndex % 4;
            
            if (row > 0) validMoves.push(emptyIndex - 4); // Up
            if (row < 3) validMoves.push(emptyIndex + 4); // Down
            if (col > 0) validMoves.push(emptyIndex - 1); // Left
            if (col < 3) validMoves.push(emptyIndex + 1); // Right
            
            return validMoves;
        }

        // Reset to initial solved state
        function resetPuzzle() {
            initPuzzle();
        }

        // Update statistics display
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('timer').textContent = formatTime(seconds);
        }

        // Format seconds to MM:SS
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Start the timer
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                updateStats();
            }, 1000);
        }

        // Stop the timer
        function stopTimer() {
            clearTimer();
        }

        // Show win message
        function showWinMessage() {
            document.getElementById('winStats').textContent = 
                `‰Ω†Áî®‰∫Ü ${moves} Ê≠•ÔºåËÄóÊó∂ ${formatTime(seconds)} ÂÆåÊàê‰∫ÜÊãºÂõæÔºÅ`;
            document.getElementById('winMessage').classList.add('show');
        }

        // Close win message and start new game
        function closeWinMessage() {
            document.getElementById('winMessage').classList.remove('show');
            shufflePuzzle();
        }

        // Initialize game on page load (show solved state first)
        window.onload = function() {
            initPuzzle();
        };
    </script>
</body>
</html>
