<svg xmlns="http://www.w3.org/2000/svg" width="96" height="100" viewBox="0 0 96 100">
  <defs>
    <linearGradient id="monkeyFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c98f39"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="goldenBand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="armor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Body leaning forward for attack -->
  <ellipse cx="45" cy="62" rx="18" ry="22" fill="url(#armor)" transform="rotate(-10 45 62)"/>
  <!-- Left arm raised with staff -->
  <ellipse cx="30" cy="45" rx="8" ry="15" fill="url(#monkeyFur)" transform="rotate(-60 30 45)"/>
  <!-- Right arm extended -->
  <ellipse cx="68" cy="50" rx="8" ry="15" fill="url(#monkeyFur)" transform="rotate(30 68 50)"/>
  <!-- Hands -->
  <circle cx="15" cy="35" r="5" fill="#deb887"/>
  <circle cx="80" cy="55" r="5" fill="#deb887"/>
  <!-- Legs in action pose -->
  <rect x="35" y="80" width="8" height="18" fill="url(#monkeyFur)" rx="3" transform="rotate(-15 35 80)"/>
  <rect x="52" y="78" width="8" height="18" fill="url(#monkeyFur)" rx="3" transform="rotate(10 52 78)"/>
  <!-- Feet -->
  <ellipse cx="30" cy="97" rx="6" ry="3" fill="#8b4513"/>
  <ellipse cx="60" cy="97" rx="6" ry="3" fill="#8b4513"/>
  <!-- Head -->
  <circle cx="48" cy="25" r="18" fill="url(#monkeyFur)"/>
  <!-- Face - angry expression -->
  <ellipse cx="48" cy="28" rx="12" ry="10" fill="#deb887"/>
  <!-- Golden Headband (紧箍咒) -->
  <ellipse cx="48" cy="12" rx="14" ry="4" fill="url(#goldenBand)" stroke="#b8860b" stroke-width="1"/>
  <!-- Angry Eyes - Fire Eyes (火眼金睛) -->
  <ellipse cx="42" cy="23" rx="4" ry="4" fill="white"/>
  <ellipse cx="54" cy="23" rx="4" ry="4" fill="white"/>
  <circle cx="43" cy="23" r="2.5" fill="#ff0000"/>
  <circle cx="55" cy="23" r="2.5" fill="#ff0000"/>
  <circle cx="43" cy="23" r="1.5" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="55" cy="23" r="1.5" fill="#ffff00" filter="url(#glow)"/>
  <!-- Angry eyebrows -->
  <path d="M 38 18 L 45 20" stroke="#8b4513" stroke-width="2"/>
  <path d="M 58 18 L 51 20" stroke="#8b4513" stroke-width="2"/>
  <!-- Nose -->
  <ellipse cx="48" cy="28" rx="3" ry="2" fill="#c98f39"/>
  <!-- Open mouth shouting -->
  <ellipse cx="48" cy="34" rx="5" ry="3" fill="#8b0000"/>
  <path d="M 44 34 L 52 34" stroke="white" stroke-width="1"/>
  <!-- Ears -->
  <ellipse cx="32" cy="20" rx="4" ry="6" fill="url(#monkeyFur)"/>
  <ellipse cx="64" cy="20" rx="4" ry="6" fill="url(#monkeyFur)"/>
  <!-- Ruyi Jingu Bang (如意金箍棒) extended in attack -->
  <rect x="5" y="20" width="80" height="8" fill="url(#goldenBand)" rx="3" filter="url(#glow)"/>
  <rect x="3" y="18" width="10" height="12" fill="#b8860b" rx="2"/>
  <rect x="83" y="18" width="10" height="12" fill="#b8860b" rx="2"/>
  <!-- Attack energy effect -->
  <circle cx="90" cy="24" r="8" fill="#ff4500" opacity="0.6" filter="url(#glow)"/>
  <circle cx="90" cy="24" r="5" fill="#ffd700" opacity="0.8"/>
  <!-- Phoenix feathers on head -->
  <path d="M 48 5 Q 45 -5 40 0" stroke="#ff4500" stroke-width="2" fill="none"/>
  <path d="M 48 5 Q 51 -5 56 0" stroke="#ff4500" stroke-width="2" fill="none"/>
</svg>
