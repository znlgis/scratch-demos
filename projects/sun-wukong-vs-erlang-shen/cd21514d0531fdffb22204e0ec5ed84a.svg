<svg xmlns="http://www.w3.org/2000/svg" width="480" height="360" viewBox="0 0 480 360">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a30;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d1a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b3fa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloud" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d4b8e8;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="palace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky background -->
  <rect width="480" height="360" fill="url(#sky)"/>
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#ffffff"/>
  <circle cx="120" cy="50" r="1.5" fill="#ffffff"/>
  <circle cx="200" cy="20" r="1" fill="#ffffff"/>
  <circle cx="280" cy="45" r="1.2" fill="#ffffff"/>
  <circle cx="350" cy="25" r="1" fill="#ffffff"/>
  <circle cx="420" cy="40" r="1.5" fill="#ffffff"/>
  <circle cx="80" cy="80" r="1" fill="#ffffff"/>
  <circle cx="380" cy="70" r="1" fill="#ffffff"/>
  <circle cx="450" cy="90" r="1.2" fill="#ffffff"/>
  <!-- Clouds -->
  <ellipse cx="80" cy="280" rx="60" ry="25" fill="url(#cloud)"/>
  <ellipse cx="120" cy="270" rx="50" ry="20" fill="url(#cloud)"/>
  <ellipse cx="400" cy="290" rx="55" ry="22" fill="url(#cloud)"/>
  <ellipse cx="360" cy="280" rx="45" ry="18" fill="url(#cloud)"/>
  <ellipse cx="240" cy="320" rx="100" ry="35" fill="url(#cloud)"/>
  <ellipse cx="180" cy="310" rx="60" ry="25" fill="url(#cloud)"/>
  <ellipse cx="300" cy="310" rx="60" ry="25" fill="url(#cloud)"/>
  <!-- Heavenly Palace in background -->
  <rect x="180" y="60" width="120" height="80" fill="url(#palace)" opacity="0.6"/>
  <polygon points="180,60 240,20 300,60" fill="#ff6600" opacity="0.6"/>
  <rect x="200" y="80" width="20" height="40" fill="#8B0000" opacity="0.6"/>
  <rect x="260" y="80" width="20" height="40" fill="#8B0000" opacity="0.6"/>
  <!-- Title -->
  <text x="240" y="150" text-anchor="middle" font-family="SimHei, Arial" font-size="24" fill="#ffd700" font-weight="bold">天宫战场</text>
  <!-- Battle ground platform -->
  <ellipse cx="240" cy="340" rx="200" ry="30" fill="#8B4513" opacity="0.8"/>
  <ellipse cx="240" cy="335" rx="180" ry="25" fill="#D2691E" opacity="0.9"/>
</svg>
