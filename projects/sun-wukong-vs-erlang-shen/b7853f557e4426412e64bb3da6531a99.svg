<svg xmlns="http://www.w3.org/2000/svg" width="96" height="100" viewBox="0 0 96 100">
  <defs>
    <linearGradient id="monkeyFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c98f39"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="goldenBand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="armor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>
  <!-- Body -->
  <ellipse cx="48" cy="60" rx="18" ry="22" fill="url(#armor)"/>
  <!-- Arms -->
  <ellipse cx="25" cy="55" rx="8" ry="15" fill="url(#monkeyFur)" transform="rotate(-15 25 55)"/>
  <ellipse cx="71" cy="55" rx="8" ry="15" fill="url(#monkeyFur)" transform="rotate(15 71 55)"/>
  <!-- Hands -->
  <circle cx="20" cy="68" r="5" fill="#deb887"/>
  <circle cx="76" cy="68" r="5" fill="#deb887"/>
  <!-- Legs -->
  <rect x="38" y="78" width="8" height="18" fill="url(#monkeyFur)" rx="3"/>
  <rect x="50" y="78" width="8" height="18" fill="url(#monkeyFur)" rx="3"/>
  <!-- Feet -->
  <ellipse cx="42" cy="97" rx="6" ry="3" fill="#8b4513"/>
  <ellipse cx="54" cy="97" rx="6" ry="3" fill="#8b4513"/>
  <!-- Head -->
  <circle cx="48" cy="25" r="18" fill="url(#monkeyFur)"/>
  <!-- Face -->
  <ellipse cx="48" cy="28" rx="12" ry="10" fill="#deb887"/>
  <!-- Golden Headband (紧箍咒) -->
  <ellipse cx="48" cy="12" rx="14" ry="4" fill="url(#goldenBand)" stroke="#b8860b" stroke-width="1"/>
  <!-- Eyes -->
  <ellipse cx="42" cy="24" rx="3" ry="4" fill="white"/>
  <ellipse cx="54" cy="24" rx="3" ry="4" fill="white"/>
  <circle cx="43" cy="24" r="2" fill="#ff4500"/>
  <circle cx="55" cy="24" r="2" fill="#ff4500"/>
  <!-- Fire Eyes (火眼金睛) glow -->
  <circle cx="43" cy="24" r="1" fill="#ffff00"/>
  <circle cx="55" cy="24" r="1" fill="#ffff00"/>
  <!-- Nose -->
  <ellipse cx="48" cy="28" rx="3" ry="2" fill="#c98f39"/>
  <!-- Mouth -->
  <path d="M 44 33 Q 48 36 52 33" stroke="#8b4513" stroke-width="1.5" fill="none"/>
  <!-- Ears -->
  <ellipse cx="32" cy="20" rx="4" ry="6" fill="url(#monkeyFur)"/>
  <ellipse cx="64" cy="20" rx="4" ry="6" fill="url(#monkeyFur)"/>
  <!-- Ruyi Jingu Bang (如意金箍棒) in rest position -->
  <rect x="78" y="40" width="6" height="50" fill="url(#goldenBand)" rx="2"/>
  <rect x="76" y="38" width="10" height="4" fill="#b8860b" rx="1"/>
  <rect x="76" y="88" width="10" height="4" fill="#b8860b" rx="1"/>
  <!-- Phoenix feathers on head -->
  <path d="M 48 5 Q 45 -5 40 0" stroke="#ff4500" stroke-width="2" fill="none"/>
  <path d="M 48 5 Q 51 -5 56 0" stroke="#ff4500" stroke-width="2" fill="none"/>
</svg>
