<svg xmlns="http://www.w3.org/2000/svg" width="96" height="100" viewBox="0 0 96 100">
  <defs>
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe4c4"/>
      <stop offset="100%" style="stop-color:#deb887"/>
    </linearGradient>
    <linearGradient id="blueArmor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1"/>
      <stop offset="100%" style="stop-color:#191970"/>
    </linearGradient>
    <linearGradient id="goldTrim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="weapon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Body leaning forward for attack -->
  <ellipse cx="50" cy="60" rx="18" ry="24" fill="url(#blueArmor)" transform="rotate(10 50 60)"/>
  <!-- Gold trim on armor -->
  <ellipse cx="50" cy="47" rx="16" ry="3" fill="url(#goldTrim)" transform="rotate(10 50 47)"/>
  <ellipse cx="50" cy="72" rx="14" ry="2" fill="url(#goldTrim)" transform="rotate(10 50 72)"/>
  <!-- Left arm thrusting weapon -->
  <ellipse cx="20" cy="50" rx="7" ry="14" fill="url(#blueArmor)" transform="rotate(-45 20 50)"/>
  <!-- Right arm back -->
  <ellipse cx="75" cy="55" rx="7" ry="14" fill="url(#blueArmor)" transform="rotate(30 75 55)"/>
  <!-- Hands -->
  <circle cx="8" cy="42" r="5" fill="url(#skin)"/>
  <circle cx="82" cy="65" r="5" fill="url(#skin)"/>
  <!-- Legs in action pose -->
  <rect x="40" y="80" width="8" height="18" fill="url(#blueArmor)" rx="2" transform="rotate(15 40 80)"/>
  <rect x="55" y="78" width="8" height="18" fill="url(#blueArmor)" rx="2" transform="rotate(-10 55 78)"/>
  <!-- Boots -->
  <ellipse cx="48" cy="97" rx="7" ry="4" fill="#191970"/>
  <ellipse cx="62" cy="95" rx="7" ry="4" fill="#191970"/>
  <!-- Head -->
  <circle cx="48" cy="22" r="16" fill="url(#skin)"/>
  <!-- Hair (black, tied up) -->
  <path d="M 35 15 Q 35 5 48 3 Q 61 5 61 15" fill="#1a1a1a"/>
  <circle cx="48" cy="5" r="5" fill="#1a1a1a"/>
  <!-- Gold hair ornament -->
  <circle cx="48" cy="5" r="3" fill="url(#goldTrim)"/>
  <!-- Third Eye (天眼) OPEN and glowing during attack -->
  <ellipse cx="48" cy="12" rx="4" ry="5" fill="white" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <circle cx="48" cy="12" r="3" fill="#ff0000" filter="url(#glow)"/>
  <circle cx="48" cy="12" r="1.5" fill="#ffffff"/>
  <!-- Energy beam from third eye -->
  <line x1="48" y1="12" x2="10" y2="20" stroke="#ff4500" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
  <!-- Regular Eyes - intense -->
  <ellipse cx="42" cy="22" rx="4" ry="4" fill="white"/>
  <ellipse cx="54" cy="22" rx="4" ry="4" fill="white"/>
  <circle cx="42" cy="22" r="2.5" fill="#1a1a1a"/>
  <circle cx="54" cy="22" r="2.5" fill="#1a1a1a"/>
  <!-- Angry eyebrows -->
  <path d="M 36 17 L 45 19" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M 60 17 L 51 19" stroke="#1a1a1a" stroke-width="2"/>
  <!-- Nose -->
  <path d="M 48 23 L 46 28 L 50 28 Z" fill="#deb887"/>
  <!-- Open mouth shouting -->
  <ellipse cx="48" cy="33" rx="5" ry="3" fill="#8b0000"/>
  <path d="M 44 33 L 52 33" stroke="white" stroke-width="1"/>
  <!-- Ears -->
  <ellipse cx="33" cy="22" rx="3" ry="5" fill="url(#skin)"/>
  <ellipse cx="63" cy="22" rx="3" ry="5" fill="url(#skin)"/>
  <!-- Three-Pointed Double-Edged Lance (三尖两刃刀) thrusting forward -->
  <rect x="0" y="38" width="70" height="5" fill="url(#weapon)" filter="url(#glow)"/>
  <!-- Three points at front -->
  <polygon points="0,40 -15,35 -5,40 -15,45" fill="url(#weapon)" filter="url(#glow)"/>
  <!-- Gold decorations on weapon -->
  <rect x="65" y="36" width="8" height="9" fill="url(#goldTrim)"/>
  <!-- Attack energy effect at tip -->
  <circle cx="-10" cy="40" r="8" fill="#4169e1" opacity="0.6" filter="url(#glow)"/>
  <circle cx="-10" cy="40" r="5" fill="#87ceeb" opacity="0.8"/>
  <!-- Cape flowing dramatically -->
  <path d="M 35 45 Q 15 65 30 95" stroke="#4169e1" stroke-width="10" fill="none" opacity="0.7"/>
  <path d="M 68 45 Q 85 60 80 95" stroke="#4169e1" stroke-width="10" fill="none" opacity="0.7"/>
</svg>
